<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Pattern-Based Project</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="custom" type="pattern" url="/static/patterns/custom_marker.patt">
            <a-entity gltf-model="/static/models/astronaut.glb"
                      scale="0.5 0.5 0.5"
                      rotation="0 180 0"
                      position="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script src="/static/script.js"></script>
</body>
</html>
